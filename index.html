<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 ALIGN="center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">CALCULATOR</h1>
<div class="container">
    <div id="calculator">
        <div class="input">
            <div class="in"><p class="operand"></p></div>
            <div class="result">
                <ion-icon name="reorder-two-outline"></ion-icon>
                <p id="result">7500</p>
            </div>
        </div>
        <div id="buttons">
            <button class="clear" value="AC">AC</button>
            <button class="operator" value="()">()</button>
            <button class="operator" value="%"><img src="percent.svg"></button>
            <button class="operator" value="/" style="border-top-right-radius: 15px;"><img src="divide.svg"></button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="*"><ion-icon name="close-outline"></ion-icon></button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="-"><ion-icon name="remove-outline"></ion-icon></button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="+"><ion-icon name="add-outline"></ion-icon></button>
            <button class="num" value="." style="border-bottom-left-radius: 15px;">.</button>
            <button class="num" value="0">0</button>
            <button class="back"><ion-icon name="backspace-outline"></ion-icon></button>
            <button id="equals"><ion-icon name="reorder-two-outline"></ion-icon></button>
        </div>
    </div></div>
    <footer>
        <div class="footer-container">
            <div style="margin-top: 40px;font-family:cursive;font-size: 13px;">Made by Anurag</div>
            <div><a href="https://github.com/tlannister745/calculator.git"><ion-icon name="logo-github" style="font-size: 25px;padding-left:25px;"></ion-icon></a> <p style="font-family:cursive; font-size: 13px;">Source Code</p> 
        </div></div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
